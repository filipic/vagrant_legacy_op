<VirtualHost *:80>
  ServerName opp17
  ServerAlias local.parlamento17.openpolis.it

  DocumentRoot "/me/Workspace/openparlamento/web"
  DirectoryIndex index.php
  Alias /sf /me/Workspace/openparlamento/lib/vendor/symfony/data/web/sf

  CustomLog logs/opp17_access_log combined
  ErrorLog logs/opp17_error_log

  <Directory "/me/Workspace/openparlamento/web">
    Order allow,deny
    Allow from all
    AllowOverride All
  </Directory>

  <Location "/sf">
    Order allow,deny
    Allow from all
  </Location>

</VirtualHost>
